<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            text-align: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的静态网页</h1>
    <p>这是一个简单的示例网页</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于</a>
    <a href="#">服务</a>
    <a href="#">联系</a>
</nav>

<section>
    <h2>关于我们</h2>
    <p>这是一个关于我们部分的文本。你可以在这里介绍你的公司或个人。</p>
</section>

<section>
    <h2>我们的服务</h2>
    <p>在这里描述你的服务或产品。比如，如果你是一个网页设计师，你可以写一些你的设计风格和服务内容。</p>
</section>

<footer>
    <p>© 2026 我的静态网页 | 版权所有</p>
</footer>

</
